<mat-toolbar color="primary" class="shadow-sm">
  <span class="text-lg font-semibold">{{ 'app.title' | transloco }}</span>
  <span class="flex-1"></span>
  <a mat-button routerLink="/todos" routerLinkActive="active-link">
    <mat-icon>checklist</mat-icon>
    {{ 'app.nav.tasks' | transloco }}
  </a>
  <a mat-button routerLink="/persons" routerLinkActive="active-link">
    <mat-icon>group</mat-icon>
    {{ 'app.nav.persons' | transloco }}
  </a>
  <mat-select
    class="ml-4 w-36"
    [value]="activeLang"
    (selectionChange)="changeLang($event.value)"
    aria-label="Langue"
  >
    <mat-option *ngFor="let lang of langs" [value]="lang.code">{{ lang.label }}</mat-option>
  </mat-select>
</mat-toolbar>

<main class="min-h-screen bg-slate-50">
  <div class="max-w-6xl mx-auto px-4 py-8">
    <router-outlet></router-outlet>
  </div>
</main>
