<h2 mat-dialog-title>{{ data.person ? 'Modifier une personne' : 'Ajouter une personne' }}</h2>

<form class="space-y-4 px-6 pb-6" [formGroup]="form" (ngSubmit)="save()">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="form.controls.name.hasError('required')">Nom requis</mat-error>
    <mat-error *ngIf="form.controls.name.hasError('minTrimmedLength')">Minimum 3 caractères</mat-error>
    <mat-error *ngIf="form.controls.name.hasError('nameTaken')">Nom déjà utilisé</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" required />
    <mat-error *ngIf="form.controls.email.hasError('required')">Email requis</mat-error>
    <mat-error *ngIf="form.controls.email.hasError('email')">Email invalide</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Téléphone</mat-label>
    <input matInput formControlName="phone" required />
    <mat-error *ngIf="form.controls.phone.hasError('required')">Téléphone requis</mat-error>
    <mat-error *ngIf="form.controls.phone.hasError('minTrimmedLength')">Minimum 3 caractères</mat-error>
  </mat-form-field>

  <div class="flex justify-end gap-3 pt-2">
    <button mat-stroked-button type="button" (click)="cancel()">Annuler</button>
    <button mat-flat-button color="primary" type="submit">Sauvegarder</button>
  </div>
</form>
